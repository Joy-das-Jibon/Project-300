<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Hotel Oasis</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h1>Create Your Account</h1>
    <form id="registerForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required />

     

      <button type="submit">Register</button>
    </form>
    <p id="message" style="color: red;"></p>
    <p>Already have an account? <a href="login.html" style="color: green;">Login here</a></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      

      const response = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ name, email, password, }),
      });

      const result = await response.json();
      const messageElem = document.getElementById('message');

      if (response.ok) {
        messageElem.style.color = 'green';
        messageElem.textContent = '✅ Registered successfully! Redirecting to login...';
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } else {
        messageElem.style.color = 'red';
        messageElem.textContent = result.error || '❌ Registration failed';
      }
    });
  </script>
</body>
</html>
