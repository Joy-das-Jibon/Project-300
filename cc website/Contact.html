<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="Style_contact.css">
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>

    <form id="contactForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

      <label for="checkin">Check‑in Date:</label>
      <input type="date" id="checkin" name="checking" required>

      <label for="checkout">Check‑out Date:</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" placeholder="Press No of guests" required>

      <label for="room">Room Type:</label>
      <select id="room" name="room">
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="deluxe">Deluxe</option>
        <option value="suite">Suite</option>
      </select>

      <label for="requests">Special Requests</label>
      <textarea id="requests" name="requests" rows="4" cols="30"></textarea>

      <button type="submit">Send</button>
    </form>

    <br>
    <a href="About.html" class="back-button">← Back to About</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
